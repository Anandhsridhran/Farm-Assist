<ion-side-menus>
    
    <ion-side-menu-content>
        <ion-content style="background-color:rgb(240,241,248)">
            <div class="list list-inset">
                <div style="text-align:center;">
                    <img src="img/farm_assist_logo.png">
                        </div>
                <br/>
                <form name="myForm">
                <label class="item item-input">
                    <input ng-model='name.text' name="userName" type="text" placeholder="User Name"  style="border-radius:10px;" required>
                        <span class="error" ng-show="myForm.userName.$error.required" style="color:red;">
                            *</span><br>
                        </label>
                <br/>
                <label class="item item-input">
                    <input ng-model='password.text' name="password" type="password" placeholder="Password" style="border-radius:10px;" required>
                        <span class="error" ng-show="myForm.password.$error.required" style="color:red;">
                            *</span>
                        </label>
                <br/>
                <button ng-click="submitbutton()" class="button button-block button-positive">
                    Submit
                </button>
                </form>
            </div>
            
        </ion-content>
    </ion-side-menu-content>
</ion-side-menus>
