<ion-view title="{{title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ul class="list">
            <ul class="list" style="background-color:rgb(237,238,247);">
                <li class="item" id="farmsli{{farm.farm_id}}" ng-repeat="farm in farms">
                    
                    <a id="{{farm.farm_id}}" class="formanch" style="width:100%;float:left">  <img ng-src='img/{{farm.system_status}}1.png' style='margin-right:22px;float:left;'>{{farm.name}}</a>
                </li>
            </ul>

        </ul>
    </ion-content>
</ion-view>
